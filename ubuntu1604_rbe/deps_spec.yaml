revisionsFilePath: "ubuntu1604_rbe/revisions.bzl"
timestampFilePath: "ubuntu1604_rbe/autogenerated_dus_timestamp.txt"

githubRepoDeps:

  # bazelbuild/rules_docker GitHub repo.
  - name: "RULES_DOCKER"
    repoSpec:
      owner: "bazelbuild"
      repository: "rules_docker"
    updateType: "release"
    releasePolicies:
      - tag: "default"
        # Every Wednesday at 5am.
        schedule: "0 0 5 * * Wed"

  # GoogleCloudPlatform/layer-definitions GitHub repo.
  - name: "LAYER_DEFINITIONS"
    repoSpec:
      owner: "GoogleCloudPlatform"
      repository: "layer-definitions"
      branch: "master"
    updateType: "commit"
    releasePolicies:
      - tag: "default"
        # Every Wednesday at 5am.
        schedule: "0 0 5 * * Wed"
