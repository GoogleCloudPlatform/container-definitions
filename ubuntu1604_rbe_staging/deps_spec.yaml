revisionsFilePath: "ubuntu1604_rbe_staging/revisions.bzl"
timestampFilePath: "ubuntu1604_rbe_staging/autogenerated_dus_timestamp.txt"
metadataSummaryFilePath: "ubuntu1604_rbe_staging/metadata_summary.yaml"

gcrDeps:

  # Google managed base images: gcr.io/gcp-runtimes/ubuntu_16_0_4.
  # https://cloud.google.com/container-registry/docs/managed-base-images
  - name: "IMAGE"
    location: "gcr.io/gcp-runtimes/ubuntu_16_0_4"
    tag: "latest"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"

  # Google managed Python3 images: l.gcr.io/google/python:latest.
  - name: "PY3_IMAGE"
    location: "l.gcr.io/google/python"
    tag: "latest"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"

gcsDeps:

  # Ubuntu1604 Clang tarball pulled from the GCS bucket.
  - name: "CLANG_INSTALLER"
    bucket: "clang-builds-stable"
    versionRegex: "r\\d{6,}"
    fileRegex: "^clang-ubuntu16_04/clang_r\\d{6,}\\.tar\\.gz$"
    startsWith: "clang-ubuntu16_04/clang_r"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"

  # Ubuntu1604 libcxx tarball pulled from the GCS bucket.
  - name: "LIBCXX_INSTALLER"
    bucket: "clang-builds-stable"
    versionRegex: "r\\d{6,}"
    fileRegex: "^clang-ubuntu16_04/libcxx-msan_r\\d{6,}\\.tar\\.gz$"
    startsWith: "clang-ubuntu16_04/libcxx-msan_"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"

  # The debian packages tarball pulled from the GCS bucket required for the Ubuntu1604 Clang layer.
  - name: "CLANG_DEBS_TARBALL"
    bucket: "container_release_tools_e2e_tests"
    versionRegex: "\\d{8,}"
    fileRegex: "^ubuntu1604_rbe_staging/clang/debs/\\d{8,}_clang_debs\\.tar$"
    startsWith: "ubuntu1604_rbe_staging/clang/debs/"
    fusMetadataBucket: "container_release_tools_e2e_tests"
    fusMetadataObject: "ubuntu1604_rbe_staging/clang/metadata/debs/metadata.yaml"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"

  # Go installer.
  - name: "GO_INSTALLER"
    bucket: "golang"
    versionRegex: "\\d+(\\.\\d+)*"
    fileRegex: "^go\\d+(\\.\\d+)*\\.linux-amd64\\.tar\\.gz\\.sha256$"
    excludes: "rc"
    startsWith: "go"
    readShaFromFile: true
    startIndex: 0
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"

