# This file is used by the File Update Service which continuously
# checks for updates in the `triggerFile` listed here. If there is an update
# in the `triggerFile`, the service will
#   1. archive the new version of the `triggerFile` in its GCS bucket.
#   2. for each one of `extraFiles`, generate a new version of it and archive it
#      in its GCS bucket.

# Clang debian package tarball.
- triggerFile:
    target: //clang_layer:clang_debs.tar
    bucket: container_release_tools_e2e_tests
    dir: ubuntu1604_rbe_staging/clang/debs
    metadata:
        target: //clang_layer:metadata.yaml
        bucket: container_release_tools_e2e_tests
        object: ubuntu1604_rbe_staging/clang/metadata/debs/metadata.yaml

# Java debian package tarball and java cacerts file generated when
# installing `ca-certificates-java`.
- triggerFile:
    target: //java_layer:java_debs.tar
    bucket: container_release_tools_e2e_tests
    dir: ubuntu1604_rbe_staging/java/debs
    metadata:
        target: //java_layer:metadata.yaml
        bucket: container_release_tools_e2e_tests
        object: ubuntu1604_rbe_staging/java/metadata/debs/metadata.yaml
  extraFiles:
    - target: //java_layer:cacerts_tar/cacerts.tar
      bucket: container_release_tools_e2e_tests
      dir: ubuntu1604_rbe_staging/java/cacerts

