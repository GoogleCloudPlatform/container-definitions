steps:
  # Step: build the image.
  - name: "l.gcr.io/google/bazel"
    args: ["run", "//:image"]
    dir: "tests/e2e/base_update"
    id: "container_build"

  # Step: run structure tests on the built image.
  - name: "l.gcr.io/google/bazel"
    args: ["test", "//:image_test", "--test_output=errors"]
    dir: "tests/e2e/base_update"
    id: "structure_test"
    waitFor: ["container_build"]

  # Step: tag the image with `latest` at final location.
  - name: "l.gcr.io/google/bazel"
    entrypoint: "docker"
    args: ["tag", "bazel:image", "gcr.io/rbe-containers/e2e_tests/base_update:latest"]
    waitFor: ["structure_test"]

images:
  - "gcr.io/rbe-containers/e2e_tests/base_update:latest"
