gcsDeps:

  # Debian packages needed to build nsjail.
  - name: "NSJAIL_DEBS"
    bucket: "container-deps"
    versionRegex: "\\d{8,}"
    fileRegex: "^chromium_linux_rbe/nsjail_debs/\\d{8,}_download_nsjail_pkgs\\.tar$"
    startsWith: "chromium_linux_rbe/nsjail_debs/"
    fusMetadataBucket: "container-deps"
    fusMetadataObject: "chromium_linux_rbe/metadata/nsjail_debs/metadata.yaml"
    releasePolicies:
      - tag: "default"
        # Once a quarter at 5am on the first day of the month.
        schedule: "0 0 5 1 */3 *"

  # Debian packages to be installed in the Goma RBE image.
  - name: "RBE_IMAGE_DEBS"
    bucket: "container-deps"
    versionRegex: "\\d{8,}"
    fileRegex: "^chromium_linux_rbe/chromium_rbe_debs/\\d{8,}_download_chromium_rbe_pkgs\\.tar$"
    startsWith: "chromium_linux_rbe/chromium_rbe_debs/"
    fusMetadataBucket: "container-deps"
    fusMetadataObject: "chromium_linux_rbe/metadata/chromium_rbe_debs/metadata.yaml"
    releasePolicies:
      - tag: "default"
        # Once a quarter at 5am on the first day of the month.
        schedule: "0 0 5 1 */3 *"

