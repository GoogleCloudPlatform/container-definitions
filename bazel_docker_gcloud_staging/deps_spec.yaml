revisionsFilePath: "bazel_docker_gcloud_staging/revisions.bzl"
timestampFilePath: "bazel_docker_gcloud_staging/autogenerated_dus_timestamp.txt"
metadataSummaryFilePath: "bazel_docker_gcloud_staging/metadata_summary.yaml"

gcrDeps:

  # Google managed base images: gcr.io/gcp-runtimes/ubuntu_16_0_4.
  # https://cloud.google.com/container-registry/docs/managed-base-images
  - name: "IMAGE"
    location: "gcr.io/gcp-runtimes/ubuntu_16_0_4"
    tag: "latest"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"

gcsDeps:

  # Bazel release installer.
  - name: "BAZEL_INSTALLER"
    bucket: "bazel"
    versionRegex: "\\d+(\\.\\d+)*"
    fileRegex: "^\\d+(\\.\\d+)*/release/bazel-\\d+(\\.\\d+)*-installer-linux-x86_64\\.sh\\.sha256$"
    excludes: "/rc"
    readShaFromFile: true
    startIndex: 0
    releasePolicies:
      - tag: "default"
        # Release immediately for new bazel releases.
        schedule: "* * * * * *"

  # The Debian packages tarball pulled from the GCS bucket required for the Ubuntu1604 Bazel layer.
  - name: "BAZEL_DEBS_TARBALL"
    bucket: "container_release_tools_e2e_tests"
    versionRegex: "\\d{8,}"
    fileRegex: "^bazel_docker_gcloud_staging/bazel/debs/\\d{8,}_bazel_debs\\.tar$"
    startsWith: "bazel_docker_gcloud_staging/bazel/debs/"
    fusMetadataBucket: "container_release_tools_e2e_tests"
    fusMetadataObject: "bazel_docker_gcloud_staging/bazel/metadata/debs/metadata.yaml"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"

  # Ubuntu1604 Clang tarball pulled from the GCS bucket.
  - name: "CLANG_INSTALLER"
    bucket: "clang-builds-stable"
    versionRegex: "r\\d{6,}"
    fileRegex: "^clang-ubuntu16_04/clang_r\\d{6,}\\.tar\\.gz$"
    startsWith: "clang-ubuntu16_04/clang_r"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"

  # Ubuntu1604 libcxx tarball pulled from the GCS bucket.
  - name: "LIBCXX_INSTALLER"
    bucket: "clang-builds-stable"
    versionRegex: "r\\d{6,}"
    fileRegex: "^clang-ubuntu16_04/libcxx-msan_r\\d{6,}\\.tar\\.gz$"
    startsWith: "clang-ubuntu16_04/libcxx-msan_"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"

  # The debian packages tarball pulled from the GCS bucket required for the Ubuntu1604 Clang layer.
