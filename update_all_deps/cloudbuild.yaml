timeout: 1200s

steps:
  # Pull the semantic checker image used by the //:configs_test target.
  - name: "gcr.io/cloud-builders/docker"
    args: ["pull", "gcr.io/asci-toolchain/container_release_tools/dependency_update/validators/semantics:test"]
    id: "pull_validator"
    waitFor: ["-"]   # wait for nothing - start immediately

  # Step: build the image.
  - name: "l.gcr.io/google/bazel"
    args: ["--output_base=/workspace/output_base", "run", "//:image"]
    dir: "update_all_deps"
    id: "container_build"

  # Step: run structure tests on the built image.
  - name: "l.gcr.io/google/bazel"
    args: ["--output_base=/workspace/output_base", "test", "//:image_test", "//:configs_test", "--test_output=errors"]
    dir: "update_all_deps"
    id: "structure_test"
    waitFor: ["pull_validator", "container_build"]

  # Step: tag the image with `latest` at final location.
  - name: "l.gcr.io/google/bazel"
    entrypoint: "docker"
    args: ["tag", "bazel:image", "gcr.io/asci-toolchain/container_release_tools_e2e_tests/update_all_deps:latest"]
    waitFor: ["structure_test"]

images:
  - "gcr.io/asci-toolchain/container_release_tools_e2e_tests/update_all_deps:latest"
