schemaVersion: "2.0.0"

fileContentTests:
  - name: "os_info_file_contains"
    path: "/etc/os-release"
    expectedContents: ["VERSION=\"16\\.04\\..* LTS \\(Xenial"]
  - name: "text_file"
    path: "/text_file.txt"
    expectedContents: ["Hello world v3"]

fileExistenceTests:
  - name: "Golang"
    path: "/usr/local/go/bin/go"
    shouldExist: true

commandTests:
  - name: "go_version"
    command: "go"
    args: ["version"]
    expectedOutput: ["go version go\\d.* linux/amd64"]
  - name: "curl_version"
    command: "curl"
    args: ["-V"]
    expectedOutput: ["curl \\d"]
  - name: "file_version"
    command: "file"
    args: ["-v"]
    expectedOutput: ["file-\\d"]
  - name: "git_version"
    command: "git"
    args: ["--version"]
    expectedOutput: ["git version \\d"]
